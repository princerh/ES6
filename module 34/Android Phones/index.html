<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>


</head>
<body>
    <header>
<h2 class="text-6xl text-center">Hunting Phone</h2>
    </header>
    <main class="container mx-auto mt-8">

<section class="bg-gray-100 p-4 m-4 flex flex-col lg:flex-row gap-3">
    <label class="input input-bordered flex items-center gap-2">
        <input id="search-field" type="text" class="grow" placeholder="Search" />
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path fill-rule="evenodd" d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z" clip-rule="evenodd" /></svg>
      </label>
      <button onclick="handleSearch()" class="btn btn-accent">Search</button>


      <!-- another search field  -->
      <!-- <label class="input input-bordered flex items-center gap-2">
        <input id="search-field2" type="text" class="grow" placeholder="Search again" />
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path fill-rule="evenodd" d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z" clip-rule="evenodd" /></svg>
      </label>
      <button onclick="handleSearch2()" class="btn btn-active btn-primary">Search again</button> -->
</section>



        <!-- search result  -->
<section>

    <div id="loading-spinner" class="text-center my-28 hidden">
        <span class="loading loading-ring loading-lg"></span>
    </div>

    <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10"  >
    
        
    </div>

    <!-- show all  -->
    <div id="show-all-container" class="hidden text-center my-16">

        <button onclick="handleShowAll()" class="btn btn-outline">Show All</button>
    </div> 
</section>

<!-- show details  modal  -->
<!-- Open the modal using ID.showModal() method -->
<dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <h3 id="show-detail-phone-name" class="font-bold text-3xl mb-3 text-center"></h3>
<div id="show-detail-container" class="space-y-3 flex flex-col justify-center items-center">

</div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>




    </main>
    <footer>

    </footer>
    <script src="phone.js"></script>
</body>
</html>
